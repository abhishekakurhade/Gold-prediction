<!DOCTYPE html>
<html>
<head>
    <title>Gold Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f4d03f, #16a085);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: rgba(0,0,0,0.3);
            padding: 40px;
            border-radius: 10px;
            display: inline-block;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #1abc9c;
            color: #fff;
            font-weight: bold;
        }
        .result, .error {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .accuracy-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 25px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gold Price Prediction</h1>
        <form action="/predict" method="post">
            <label>Select Future Date:</label><br>
            <input type="date" name="date" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <strong>Predicted Price on {{ date }}:</strong> ‚Çπ{{ prediction }}
        </div>
        {% endif %}

        {% if error %}
        <div class="error">‚ö†Ô∏è {{ error }}</div>
        {% endif %}

        <div class="accuracy-box">
            <h3>üìä Model Performance</h3>
            <pre>{{ accuracy }}</pre>
        </div>
    </div>
</body>
</html>
